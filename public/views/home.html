<!DOCTYPE html>
<html ng-app="micro-www">
<head>
  <title>micro-www</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://css-spinners.com/css/spinner/three-quarters.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/home.js"></script>
</head>

<body ng-controller="mainCtrl">
<div class="box">
  <div class="panel panel-body">
    <center><h3>Welcome!</h3></center>
    <div class="alert alert-success text-center">
      Version: {{apiVersion}}
      <div class="separator"></div>
      Message: {{apiMessage}}
      <div class="separator"></div>
      Time: {{apiAccessTime ? apiAccessTime: 'No Time Reported!'}}
      <div class="separator"></div>
    </div>
    <div ng-if="message.type=='error'" class="alert alert-danger text-center">{{message.text}}</div>
  </div>
</div>
</body>
</html>
